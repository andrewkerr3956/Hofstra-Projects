<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Company Table</title>
        <style>
            table {
                background-color:bisque;
                border:2px black solid;
            }
            th, td {
                font-family:'Courier New', Courier, monospace;
                border:2px black solid;
            }
            tr {
                border:2px black solid;
            }
        </style>
    </head>
    <body>
        <table>
            
            <tr>
                <th>Company Name</th>
                <th>Company Origin</th>
                <th>Date Started</th>
                <th>Founders</th>
            </tr>

            <tr>
                <td>Nintendo</td>
                <td>Japan</td>
                <td>Sept 23, 1889</td>
                <td>Fusajiro Yamauchi</td>
            </tr>
        </table>
    </body>
</html>
