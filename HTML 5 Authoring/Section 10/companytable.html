<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Company Table</title>
        <style>
            table {
                background-color:bisque;
                border: 2px black solid;
            }
            th, td {
                font-family:'Courier New', Courier, monospace;
                border:2px black solid;
            }
            tr {
                border:2px black solid;
                background-color:coral;
            }
        </style>
    </head>
    <body>
        <table cellspacing="5" cellspacing="5" border="1">
            
            <tr>
                <th>Company Name</th>
                <th>Company Origin</th>
                <th>Date Started</th>
                <th>Founders</th>
            </tr>

            <tr>
                <td>Nintendo</td>
                <td>Japan</td>
                <td>Sept 23, 1889</td>
                <td>Fusajiro Yamauchi</td>
            </tr>

            <tr>
                <td>Sony</td>
                <td>Japan</td>
                <td>May 07, 1946</td>
                <td>Masaru Ibuka, <br />
                    Akio Morita
                </td>
            </tr>

            <tr>
                <td>Google</td>
                <td>United States</td>
                <td>Sept 4, 1998</td>
                <td>Larry Page, <br />
                    Sergey Brin
                </td>
            </tr>

            <tr>
                <td>Tesla</td>
                <td>United States</td>
                <td>Jul 1, 2003</td>
                <td>Martin Eberhard, <br />
                    Marc Tarpenning
                </td>
            </tr>

        </table>
    </body>
</html>
