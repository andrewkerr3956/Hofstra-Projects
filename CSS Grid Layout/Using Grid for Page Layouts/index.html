<!DOCTYPE html>
<html lang="en-US">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Static Template</title>
   <link rel="stylesheet" href="css/style.css" />
 </head>
 <body>
   <header class="container">
     <div class="header-logo">Logo</div>
     <nav class="header-navigation">
       <ul class="menu-list">
         <li class="menu-item">Home</li>
         <li class="menu-item">Portfolio</li>
         <li class="menu-item">Contact</li>
       </ul>
     </nav>
   </header>
   <main>
     <section class="section-banner container">Banner</section>
     <section class="section-info container">Info</section>
     <section class="section-portfolio container">
       Portfolio
       <ul class="portfolio-list">
         <li class="portfolio-item">Project 1</li>
         <li class="portfolio-item">Project 2</li>
         <li class="portfolio-item">Project 3</li>
         <li class="portfolio-item">Project 4</li>
         <li class="portfolio-item">Project 5</li>
         <li class="portfolio-item">Project 6</li>
       </ul>
     </section>
     <section class="section-contact container">Contact</section>
   </main>
   <footer class="container">Footer</footer>
 </body>
</html>
