<body>
    <div id="out"></div>
    <script>
        name1 = "Tom";
        name2 = "Bob";
        name3 = "Mary";
        name4 = "Caitlyn";
        name5 = "Red";
        name6 = "Douglas";
        name7 = "Judy";
        name8 = "Susan";
        
        let seperator = prompt('What symbol do you want to use as a list seperator?');
        document.getElementById('out').innerHTML = 
        `${name1} ${seperator} ${name2} ${seperator} ${name3} ${seperator} ${name4}
         ${seperator} ${name5} ${seperator} ${name6} ${seperator} ${name7} ${seperator} ${name8}`;
    </script>
</body >
