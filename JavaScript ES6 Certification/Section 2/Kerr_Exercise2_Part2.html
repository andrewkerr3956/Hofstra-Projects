<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #2 (Part 2)</title>
</head>
<body>
    <div id='output'></div>
    <script>
        let num = parseInt(prompt('Enter a number'));
        let out = 'Your Number: ' + num + '<br />';
        num = num + 10;
        out += 'Add 10: ' + num + '<br />';
        num = num + 20;
        out += 'Add 20: ' + num + '<br />';
        num = num + 50;
        out += 'Add 50: ' + num + '<br />';
        num = num + 1568;
        out += 'Add 1568: ' + num + '<br />';
        document.getElementById('output').innerHTML = out;   
    </script>
</body>
</html>
