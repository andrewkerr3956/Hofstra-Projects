<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug</title>
</head>

<body>
    <div id="out"></div>
    <script> 
        init();
        function init() {
            let factor = 3;
            let output = "";
            const maxValue = 100;
            const minValue = 0;
            for (let x = maxValue; x > minValue; x--)
            {
                if (x % factor == 0) {
                    
                    output += x;
                    output += "<br/>";
                };
            };
            document.getElementById("out").innerHTML = "Factors of " + factor + ":<br/> ";
            document.getElementById("out").innerHTML += output;
        };
        
    </script>
</body>

</html>
