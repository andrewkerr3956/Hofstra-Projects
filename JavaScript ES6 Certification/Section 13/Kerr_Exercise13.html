<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #13</title>
    <style>
        table,
        td {
            border: 2px solid black;
            text-align: center;
        }

        tr {
            margin: 10px;
        }
    </style>
</head>

<body>
    <table id='tblUsers'>
        <th>
            <h2>Users</h2>
        </th>
        <tr>
            <td>
                <h3>First Name</h3>
            </td>
            <td>
                <h3>Last Name</h3>
            </td>
            <td>
                <h3>DOB</h3>
            </td>
            <td>
                <h3>Spoken Languages</h3>
            </td>
    </table>
    <script>
        var userList = {
            "people": [
                {
                    firstName: "Fred",
                    lastName: "Smith",
                    dateOfBirth: 1980,
                    spokenLanguages: {
                        native: "English",
                        fluent: "Spanish",
                        intermediate: "Chinese"
                    }
                },
                {
                    firstName: "Monica",
                    lastName: "Taylor",
                    dateOfBirth: 1975,
                    spokenLanguages: {
                        native: "Spanish",
                        fluent: "English",
                        intermediate: "French"
                    }
                },
                {
                    firstName: "Maurice",
                    lastName: "Edelson",
                    dateOfBirth: 1992,
                    spokenLanguages: {
                        native: "English",
                        fluent: "Spanish",
                    }
                },
                {
                    firstName: "Kelly",
                    lastName: "Lang",
                    dateOfBirth: 1982,
                    spokenLanguages: {
                        native: "English",
                        fluent: "German",
                        intermediate: "Dutch"
                    }
                }
            ]
        };
        const table = document.getElementById('tblUsers');
        for (x in userList.people) {
            let { firstName, lastName, dateOfBirth, spokenLanguages } = userList.people[x];
            table.innerHTML += `
            <tr> 
            <td>${firstName}</td> 
            <td>${lastName}</td>
            <td>${dateOfBirth}</td>
            <td>${spokenLanguages.native}, ${spokenLanguages.fluent}, ${spokenLanguages.intermediate}</td>
            </tr>
            `
        }
        table.innerHTML += '</table>';
    </script>
</body>

</html>
