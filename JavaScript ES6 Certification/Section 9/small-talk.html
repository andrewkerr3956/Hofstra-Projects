<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='output'></div>
    <script>
        let anon = function(name) { return 'Hello ' + name };
        document.getElementById('output').innerHTML += anon('Andrew') + '<br />';
        let construct = new Function("name", "return ('Hello ' + name)");
        document.getElementById('output').innerHTML += construct('Andrew') + '<br />';
        let lambda = (name) => { return 'Hello ' + name };
        document.getElementById('output').innerHTML += lambda('Andrew');
    </script>
</body>
</html>
