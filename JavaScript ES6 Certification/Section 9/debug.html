<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug</title>
</head>

<body>
    <div id="output"></div>
    <script>
        let addParagraphs = function (...params) {
            for (i = 0; i < params.length; i++) {
                document.getElementById("output").innerHTML +=
                    params[i];
            }
        };
        addParagraphs("<h1>Welcome</h1>", "We're very glad to have you in this course. ", "<p>Feel free to ask us any question!</p>");
    </script>
</body>

</html>
