<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='output'></div>
    <script>
        let num = parseInt(prompt('Enter a number'));
        if (num % 2 == 0) {
            document.getElementById('output').innerHTML = num + ' is an even number.';
        }
        else {
            document.getElementById('output').innerHTML = num + ' is not an even number.';
        }
    </script>
</body>
</html>
