<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #5A</title>
</head>
<body>
    <div id='output'></div>
    <script>
        // Pattern #1
        document.getElementById('output').innerHTML += '<h3>Pattern #1</h3>';
        let star = '*';
        for(let x = 0; x <= 10; x++) {
            document.getElementById('output').innerHTML += star.repeat(x) + '<br />';
        }
        for(let x = 9; x >= 0; x--) {
            document.getElementById('output').innerHTML += star.repeat(x) + '<br />';
        }

        // Pattern #2
        document.getElementById('output').innerHTML += '<h3>Pattern #2</h3>';
        let dash = '-';
        for(let x = 0; x < 4; x++) {
            for(let y = 0; y < 6; y++) {
                document.getElementById('output').innerHTML += star + dash;
            }
            document.getElementById('output').innerHTML += '<br />';
        }
    </script>
</body>
</html>
