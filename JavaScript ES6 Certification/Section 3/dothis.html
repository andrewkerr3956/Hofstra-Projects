<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='output'></div>
    <script>
        let num1 = parseInt(prompt('Enter a number between 1 and 1000'));
        let num2 = parseInt(prompt('Enter a second number between 1 and 1000'));
        let newNum = num1 % num2;
        let out = num1 + ' % ' + num2 + ' = ' + newNum;
        document.getElementById('output').innerHTML = out;
    </script>
</body>
</html>
