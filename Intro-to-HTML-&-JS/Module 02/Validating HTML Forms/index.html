<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>HTML Page</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Application Form</legend>
            Full Name: <br />
            <input type="text" name="fullName" placeholder="Enter your full name" required="required" /> <br />
            E-mail Address: <br />
            <input type="email" name="emailAddress" placeholder="Enter your e-mail address" required="required"/> <br />
            Website: <br />
            <input type="url" name="website" placeholder="Enter your website url" required="required"/> <br />
        </fieldset>
        <input type="submit" value="Enroll" />
    </form>
</body>
</html>
