<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>HTML Page</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Application Form</legend>
                First Name: <br />
                <input type="text" name="firstName" placeholder="Enter your first name" /> <br />
                Last Name: <br />
                <input type="text" name="lastName" placeholder="Enter your last name" /> <br />
                Email Address: <br />
                <input type="email" name="emailAddress" placeholder="Enter your e-mail address" /> <br />
            </fieldset>
            <input type="submit" value="Enroll">
        </form>
    </body>
</html>
